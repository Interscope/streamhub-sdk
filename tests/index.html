<!DOCTYPE html>
<html>
<head>
    <title>Streamhub-sdk tests</title>
    <link rel="stylesheet" type="text/css" href="../lib/jasmine/lib/jasmine-core/jasmine.css">
</head>
    <body>
        <script src="lib/function.bind.js"></script>
        <script src="../lib/requirejs/require.js" type="text/javascript"></script>
        <script src="/requirejs.conf.js" type="text/javascript"></script>
        
        <script type="text/javascript">
            requirejs.config({
                baseUrl: '../'
            });
            
            var deps = ['jasmine-html', 'jquery', 'tests/spec-list'];
            require(deps, function (jasmine, $, specList) {              
                require(specList, function(){
                    var jasmineEnv = jasmine.getEnv();
                    jasmineEnv.updateInterval = 1000;
                    
                    var htmlReporter = new jasmine.HtmlReporter();

                    jasmineEnv.addReporter(htmlReporter);
                    jasmineEnv.specFilter = function(spec) {
                        return htmlReporter.specFilter(spec);
                    };

                    $(function(){
                        jasmineEnv.execute();
                    });
                });
            });
        </script>
    </body>
</html>
